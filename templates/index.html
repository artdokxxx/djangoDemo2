{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <div class="col-sm-12">

        <div id="carousel-example-generic" class="carousel slide"
             data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0"
                    class="active"></li>
                <li data-target="#carousel-example-generic"
                    data-slide-to="1"></li>
                <li data-target="#carousel-example-generic"
                    data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="{% static "upload/film1.jpg" %}" alt="...">
                    <div class="carousel-caption">
                        Фильм 1
                    </div>
                </div>
                <div class="item">
                    <img src="{% static "upload/film2.jpg" %}" alt="...">
                    <div class="carousel-caption">
                        Фильм 2
                    </div>
                </div>
                <div class="item">
                    <img src="{% static "upload/film3.jpg" %}" alt="...">
                    <div class="carousel-caption">
                        Фильм 3
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic"
               role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"
                  aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic"
               role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"
                  aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <br>
        <div class="row films-list">
            {% for film in films %}
                <div class="col-sm-12 col-md-4">
                    <div class="thumbnail">
                        <img src="{% static "upload" %}/{{ film.preview}}" alt="...">
                        <div class="caption">
                            <h3>{{ film.name }}</h3>
                            <p class="desc">{{film.desc|truncatechars:100}}</p>
                            <p>
                                <a href="#" class="btn btn-primary" role="button">Подробнее</a>
                            </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
