{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Free-View - Кино для всех">
    <title>Free-View - {% block title %}Панель управления{% endblock %}</title>

    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" href="{% static "css/bootstrap-theme.min.css" %}"/>
    <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}"/>
    <link rel="stylesheet" href="{% static "css/fuelux.min.css" %}">
    <link rel="stylesheet" href="{% static "css/admin.css" %}">

    {% block JS %}
        <script data-main="{% static "js/admin.js" %}"
            src="{% static "js/require.js" %}"></script>
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    {% endblock %}
</head>
<body class="fuelux">
    {% include "admin/inc-menu.html" %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 main">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</body>
</html>
