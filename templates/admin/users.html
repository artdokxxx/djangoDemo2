{% extends "admin/base.html" %}
{% load staticfiles %}

{% block JS %}
        <script data-main="{% static "js/admin_users.js" %}"
            src="{% static "js/require.js" %}"></script>
{% endblock %}

{% block content %}
    <div class="row" style="margin-bottom: 25px;">
        <div class="col-sm-4">
            <a type="button" class="btn btn-success btn-block btn-sm" href="#">
                <span class="glyphicon glyphicon-plus"></span> Добавить пользователя
            </a>
        </div>
    </div>
    <div class="repeater" id="myRepeater">
        <div class="repeater-header">
            <div class="repeater-header-left">
                <span class="repeater-title">Поиск по логину</span>
                <div class="repeater-search">
                    <div class="search input-group">
                        <input type="search" class="form-control" placeholder="Поиск" id="listSearch" />
                        <span class="input-group-btn">
                          <button class="btn btn-default" type="button">
                              <span class="glyphicon glyphicon-search"></span>
                              <span class="sr-only">Поиск</span>
                          </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="repeater-header-right">
                <div class="btn-group selectlist repeater-filters" data-resize="auto" id="listFilter">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="selected-label">&nbsp;</span>
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Filters</span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li data-value="all" data-selected="true"><a href="#">все</a></li>
                        <li data-value="T"><a href="#">Активен</a></li>
                        <li data-value="F"><a href="#">Деактивирован</a></li>
                    </ul>
                    <input class="hidden hidden-field" name="filterSelection" readonly="readonly" aria-hidden="true" type="text"/>
                </div>
                <div class="btn-group repeater-views hidden" data-toggle="buttons">
                    <label class="btn btn-default active">
                        <input name="repeaterViews" type="radio" value="list"><span class="glyphicon glyphicon-list"></span>
                    </label>
                    <label class="btn btn-default">
                        <input name="repeaterViews" type="radio" value="thumbnail"><span class="glyphicon glyphicon-th"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="repeater-viewport">
            <div class="repeater-canvas"></div>
            <div class="loader repeater-loader"></div>
        </div>
        <div class="repeater-footer">
            <div class="repeater-footer-left">
                <div class="repeater-itemization">
                    <span><span class="repeater-start"></span> - <span class="repeater-end"></span> из <span class="repeater-count"></span> элементов</span>
                    <div class="btn-group selectlist dropup" data-resize="auto" id="listPageSize">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="selected-label">&nbsp;</span>
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li data-value="5"><a href="#">5</a></li>
                            <li data-value="10"><a href="#">10</a></li>
                            <li data-value="20"><a href="#">20</a></li>
                            <li data-value="50" data-selected="true"><a href="#">50</a></li>
                            <li data-value="100"><a href="#">100</a></li>
                        </ul>
                        <input class="hidden hidden-field" name="itemsPerPage" readonly="readonly" aria-hidden="true" type="text"/>
                    </div>
                    <span>на страницу</span>
                </div>
            </div>
            <div class="repeater-footer-right">
                <div class="repeater-pagination">
                    <button type="button" class="btn btn-default btn-sm repeater-prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Назад</span>
                    </button>
                    <label class="page-label" id="myPageLabel">Страница</label>
                    <div class="repeater-primaryPaging active dropup">
                        <div class="input-group input-append dropdown combobox">
                            <input type="text" class="form-control" aria-labelledby="myPageLabel">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-right"></ul>
                            </div>
                        </div>
                    </div>
                    <input type="text" class="form-control repeater-secondaryPaging" aria-labelledby="myPageLabel">
                    <span>из <span class="repeater-pages"></span></span>
                    <button type="button" class="btn btn-default btn-sm repeater-next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Вперед</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
